<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Seed API - Laporan Stok History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
   
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
        }
        .laporan-table th, .laporan-table td {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            font-size: 0.875rem;
        }
        .laporan-table th {
            text-align: left;
            font-size: 0.75rem;
            font-weight: 500;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #f9fafb;
        }

        .laporan-table tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .laporan-table tr:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">

        <header class="mb-8 p-6 bg-white rounded-xl shadow-lg border-b-4 border-blue-500">
            <h1 class="text-3xl font-extrabold text-gray-800 flex items-center">
                <span class="text-4xl text-blue-600 mr-3">üïí</span>
                Laporan Riwayat Transaksi Stok
            </h1>
            <p class="text-gray-500 mt-1">
                Lihat semua riwayat penambahan dan pengurangan stok bibit secara real-time.
            </p>
            <a href="index.html" class="inline-block mt-3 text-sm font-medium text-green-600 hover:text-green-800 transition duration-150">
                ‚Üê Kembali ke Dashboard
            </a>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-xl">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2 flex items-center">
                <span class="mr-2 text-blue-600">üìã</span>
                Daftar Riwayat Transaksi
            </h2>

            <div class="overflow-x-auto shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
                <table id="laporanTable" class="min-w-full divide-y divide-gray-200 laporan-table">
                    <thead>
                        <tr>
                            <th>Bibit</th>
                            <th>Tipe</th>
                            <th class="text-center">Jumlah Unit</th>
                            <th>Oleh User ID</th>
                            <th>Tanggal</th>
                        </tr>
                    </thead>
                    <tbody id="laporanBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="text-center py-8 text-gray-500">
                                <svg class="animate-spin h-5 w-5 mr-3 inline text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                Memuat riwayat transaksi...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="msg" class="msg text-center mt-6 p-4 rounded-lg text-sm hidden"></div>
        </div>
        
    </div>

    <script src="js/laporan.js"></script>
    <script type="module">

        const loginBtn = document.getElementById('loginBtn');
        const msgDiv = document.getElementById('msg');
        
        // Fungsi pembantu untuk menampilkan pesan
        function displayMessage(message, isError = false) {
            msgDiv.textContent = message;
            msgDiv.classList.remove('hidden');
            if (isError) {
                msgDiv.classList.remove('bg-gray-100', 'text-gray-700');
                msgDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            } else {
                msgDiv.classList.add('bg-gray-100', 'text-gray-700');
                msgDiv.classList.remove('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            }
        }

    </script>
</body>
</html>
