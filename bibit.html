<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Seed API - Bibit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f7fff7; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="mb-8 p-6 bg-white rounded-xl shadow-lg border-b-4 border-yellow-500">
            <h1 class="text-3xl font-extrabold text-gray-800 flex items-center">
                <span class="text-4xl text-yellow-600 mr-3">üå±</span>
                Manajemen Katalog Bibit
            </h1>
            <p class="text-gray-500 mt-1">Tambah, lihat, dan kelola jenis-jenis bibit yang tersedia di sistem.</p>
            <a href="index.html" class="inline-block mt-3 text-sm font-medium text-green-600 hover:text-green-800 transition">‚Üê Kembali ke Dashboard</a>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-xl mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2 flex items-center">
                <span class="mr-2 text-yellow-600">‚ûï</span>
                Input Data Bibit Baru
            </h2>
            <form id="bibitForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-4">
                    <input type="text" id="nama" placeholder="Nama Bibit (e.g., Padi Hibrida)" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 shadow-sm">
                    <input type="text" id="kualitas" placeholder="Kualitas (e.g., A/B/C)" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 shadow-sm">
                    <input type="number" id="stok" placeholder="Stok Tersedia (Angka)" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 shadow-sm">
                </div>
                <div class="space-y-4">
                    <input type="text" id="tanah" placeholder="Jenis Tanah yang Cocok (e.g., Aluvial)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 shadow-sm">
                    <input type="number" id="curah" placeholder="Curah Hujan Ideal (mm/tahun)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 shadow-sm">
                    <button type="submit" class="w-full p-3 bg-yellow-500 hover:bg-yellow-600 text-white font-bold rounded-lg shadow-md transition duration-200 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-yellow-500 focus:ring-opacity-50">Tambah Bibit</button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-xl">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2 flex items-center">
                <span class="mr-2 text-yellow-600">üìú</span>
                Daftar Katalog Bibit
            </h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Bibit</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kualitas</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Stok</th>
                        </tr>
                    </thead>
                    <tbody id="bibitList" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">Data bibit akan muncul di sini setelah dimuat.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/bibit.js"></script>
    <script type="module">

        const loginBtn = document.getElementById('loginBtn');
        const msgDiv = document.getElementById('msg');
        
        // Fungsi pembantu untuk menampilkan pesan
        function displayMessage(message, isError = false) {
            msgDiv.textContent = message;
            msgDiv.classList.remove('hidden');
            if (isError) {
                msgDiv.classList.remove('bg-gray-100', 'text-gray-700');
                msgDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            } else {
                msgDiv.classList.add('bg-gray-100', 'text-gray-700');
                msgDiv.classList.remove('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            }
        }

    </script>
</body>
</html>
