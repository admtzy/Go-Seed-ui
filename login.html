<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Seed API - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s;
        }
        .agro-bg {
            background: linear-gradient(135deg, #e0f2f1 0%, #c8e6c9 100%);
        }
        .login-box {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="agro-bg min-h-screen flex items-center justify-center p-4">
    <div class="login-box w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl">
        <header class="text-center mb-6">
            <div class="text-4xl mb-2 text-green-700">üîê</div>
            <h3 class="text-3xl font-extrabold text-gray-800">
                Akses Laporan
            </h3>
            <p class="text-sm text-gray-500 mt-1">
                Silakan masuk untuk melihat data Go Seed API.
            </p>
        </header>

        <div class="space-y-4">
            <input id="username" type="text" placeholder="Username (Abaikan)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150" value="user_demo" />
            <input id="password" type="password" placeholder="Password (Abaikan)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150" value="password123" />
        </div>

        <button id="loginBtn" class="w-full mt-6 p-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-md transition duration-200 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
            Login
        </button>

        <div id="msg" class="msg text-center mt-4 p-3 rounded-lg text-sm text-gray-700 bg-gray-100 hidden"></div>

        <a href="Landing.html" class="block text-center mt-6 text-green-600 hover:text-green-800 text-sm transition duration-200">
            ‚Üê Kembali ke Halaman Utama
        </a>
    </div>
    <script src="js/login.js"></script>
    <script type="module">

        const loginBtn = document.getElementById('loginBtn');
        const msgDiv = document.getElementById('msg');
        
        // Fungsi pembantu untuk menampilkan pesan
        function displayMessage(message, isError = false) {
            msgDiv.textContent = message;
            msgDiv.classList.remove('hidden');
            if (isError) {
                msgDiv.classList.remove('bg-gray-100', 'text-gray-700');
                msgDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            } else {
                msgDiv.classList.add('bg-gray-100', 'text-gray-700');
                msgDiv.classList.remove('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            }
        }

    </script>
</body>
</html>
