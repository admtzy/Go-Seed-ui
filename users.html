<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Seed API - Manajemen Akun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; 
        }
        .user-card {
            transition: all 0.2s ease-in-out;
        }
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto">

        <header class="mb-8 p-6 bg-white rounded-xl shadow-lg border-b-4 border-blue-500">
            <h1 class="text-3xl font-extrabold text-gray-800 flex items-center">
                <span class="text-4xl text-blue-500 mr-3">üë•</span>
                Manajemen Akun Pengguna
            </h1>
            <p class="text-gray-500 mt-1">
                Kelola daftar pengguna dan hak akses dalam sistem Go Seed API.
            </p>
            <a href="index.html" class="inline-block mt-3 text-sm font-medium text-green-600 hover:text-green-800 transition duration-150">
                ‚Üê Kembali ke Dashboard
            </a>
        </header>

        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <button id="loadUsers" class="w-full sm:w-auto px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition duration-200 transform active:scale-[0.98]">
                Muat Daftar Pengguna
            </button>
            <div id="loadingIndicator" class="text-blue-500 font-medium mt-3 sm:mt-0 hidden">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Memuat data...
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Daftar Akun Aktif</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dibuat</th>
                        </tr>
                    </thead>
                    <tbody id="userList" class="bg-white divide-y divide-gray-200">
                        <tr id="initialMessage">
                            <td colspan="3" class="px-6 py-6 text-center text-gray-500">Klik "Muat Daftar Pengguna" untuk memulai.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="msg" class="msg text-center mt-6 p-4 rounded-lg text-sm bg-gray-100 hidden"></div>
        
    </div>

    <script src="js/users.js"></script>
    <script type="module">

        const loginBtn = document.getElementById('loginBtn');
        const msgDiv = document.getElementById('msg');
        
        // Fungsi pembantu untuk menampilkan pesan
        function displayMessage(message, isError = false) {
            msgDiv.textContent = message;
            msgDiv.classList.remove('hidden');
            if (isError) {
                msgDiv.classList.remove('bg-gray-100', 'text-gray-700');
                msgDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            } else {
                msgDiv.classList.add('bg-gray-100', 'text-gray-700');
                msgDiv.classList.remove('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            }
        }

    </script>
    
</body>
</html>
